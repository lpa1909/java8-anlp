<!-- product -->
<div class="container">
    <div class="row">
        <div class="col-md-4 d-flex align-items-stretch" th:each="prodInfo : ${paginationProducts}">
            <div class="card flex-fill mx-2 mb-3"
                 style="width: 18rem; max-height:35rem;border-radius: 25px; border-color: black; box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.3);">
                <img th:src="@{|/productImage?code=${prodInfo.code}|}" class="card-img-top" alt="..."
                     style="border-radius: 25px;">
                <div class="card-body">
                    <h5 class="card-title" th:utext="${prodInfo.code}"></h5>
                    <p class="card-text" th:utext="${prodInfo.name}"></p>
                    <p class="card-text" th:utext="${#numbers.formatDecimal(prodInfo.price,3,2,'COMMA')}"></p>
<!--                    <a href="#" class="btn btn-primary">Go somewhere</a>-->
                    <a th:href="@{|/buyProduct?code=${prodInfo.code}|}" class="btn btn-success trash-button" title="Thêm vào giỏ hàng">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                    <a class="btn btn-info trash-button" title="Thông tin chi tiết">
                        <i class="fas fa-eye"></i>
                    </a>
                    <a th:href="@{|/admin/product?code=${prodInfo.code}|}" class="btn btn-warning trash-button" title="Chỉnh sửa">
                        <i class="fas fa-pencil"></i>
                    </a>
                    <a class="btn btn-danger trash-button" title="Xóa">
                        <i class="fas fa-trash"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
