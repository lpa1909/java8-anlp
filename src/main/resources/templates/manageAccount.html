<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Manage Account</title>
    <!--    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .page-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            max-width: 110rem;
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 10px 10px 10px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;

        }

        a {
            text-decoration: none;
            color: black;
        }

        .pagination .page-link {
            color: black;
            background-color: #f8f9fa;
        }

        .pagination .page-link:hover {
            color: black;
            background-color: #e9ecef;
        }

        .d-flex {
            margin-left: 10px;
        }

        #changePasswordForm {
            display: none;
            border: 1px solid #ccc;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            z-index: 10000;
            border-radius: 10px;
            box-shadow: 10px 10px 10px 10px rgba(0, 0, 0, 0.3);
        }

        #changePasswordForm.show {
            display: block;
            opacity: 1;
        }

        #viewAccountDetail {
            display: none;
            border: 1px solid #ccc;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            z-index: 10000;
            border-radius: 10px;
            box-shadow: 10px 10px 10px 10px rgba(0, 0, 0, 0.3);
            width: 75%;
        }

        #viewAccountDetail.show {
            display: block;
            opacity: 1;
        }

        .btn-event {
            border-radius: 15px;
            border-color: #5f5f5f;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.3);
        }

    </style>
</head>
<body>
<th:block th:include="/_header"></th:block>
<div class="page-title">Manage Account</div>

<table border="1" style="width:100%">
    <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Gmail</th>
        <th>Phone</th>
        <th>UserName</th>
        <th>Role</th>
        <th>Active</th>
        <th>Create At</th>
        <th>Update At</th>
        <th>Deleted At</th>
        <th>Action</th>
    </tr>
    <tr th:each="a : ${accounts}">
        <td th:utext="${a.id}"></td>
        <td th:utext="${a.fullName}"></td>
        <td th:utext="${a.gmail}"></td>
        <td th:utext="${a.phoneNumber}"></td>
        <td th:utext="${a.userName}"></td>
        <td th:utext="${a.userRole}"></td>
        <td th:style="'color: ' + ${a.isActive ? 'green' : 'red'}"><i class="fa fa-check-circle" aria-hidden="true"></i>
        </td>
        <td th:utext="${#temporals.format(a.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
        <td th:utext="${#temporals.format(a.updatedAt, 'dd-MM-yyyy HH:mm')}"></td>
        <td th:utext="${#temporals.format(a.deletedAt, 'dd-MM-yyyy HH:mm')}"></td>
        <td>
            <a class="view-btn btn btn-info" style="border-radius: 15px; border-color: #5f5f5f; margin-right: 5px"
               th:data-account-id="${a.id}" title=" View">
                <i class="fa fa-eye" aria-hidden="true"></i></a>
            <button class="edit-button btn btn-success" id="edit-button" th:data-account-id="${a.id}"
                    style="border-radius: 15px; border-color: #5f5f5f;  margin-right: 5px">
                <i class="fa fa-pencil" aria-hidden="true"></i>
            </button>
            <a class="btn btn-danger" th:href="@{/admin/deleteAccount(id=${a.id})}"
               style="border-radius: 15px; border-color: #5f5f5f;  margin-right: 5px" title="Delete"><i
                    class="fa fa-trash" aria-hidden="true"></i></a>

            <a th:if="${a.active == false}" class="btn btn-warning" th:href="@{/admin/activeAccount(id=${a.id})}"
               style="border-radius: 15px; border-color: #5f5f5f; " title="Active and Restore Account"><i
                    class="fa fa-key" aria-hidden="true"></i></a>
        </td>
    </tr>
</table>


<!-- form edit-->
<div id="changePasswordForm">
    <h2>Edit Account</h2>
    <form th:action="@{/admin/editAccount}" th:object="${account}" method="POST">
        <table>
            <tr>
                <td><label for="fullName">Full Name:</label></td>
                <td><input type="text" id="fullName" name="fullName" required></td>
            </tr>
            <tr>
                <td><label for="gmail">Gmail:</label></td>
                <td><input type="text" id="gmail" name="gmail" required></td>
            </tr>
            <tr>
                <td><label for="phoneNumber">Phone:</label></td>
                <td><input type="text" id="phoneNumber" name="phoneNumber" required></td>
            </tr>
            <tr>
                <td><label for="userName">UserName:</label></td>
                <td><input type="text" id="userName" name="userName" required></td>
            </tr>

            <tr>
                <td><label for="userRole">Role:</label></td>
                <td><select id="userRole" name="userRole">
                    <option value="ROLE_EMPLOYEE">ROLE_EMPLOYEE</option>
                    <option value="ROLE_MANAGER">ROLE_MANAGER</option>
                </select></td>
            </tr>

        </table>
        <br/>
        <button type="submit" class="btn-event btn btn-primary"><i class="fa fa-paper-plane" aria-hidden="true"></i>
            Save
        </button>
        <button type="button" class="btn-event btn btn-warning" id="closeButton" data-dismiss="modal"><i
                class="fa fa-times"
                aria-hidden="true"></i> Close
        </button>
    </form>
</div>


<div id="viewAccountDetail">
    <h2>Account Detail</h2>
    <table>
        <tr>
            <th>Full Name</th>
            <th>Gmail</th>
            <th>Phone</th>
            <th>Username</th>
            <th>Role</th>
            <th>Active</th>
            <th>CreateAt</th>
            <th>UpdateAt</th>
            <th>DeleteAt</th>
            <th>Is Delete</th>
        </tr>

    </table>
    <br/>
    <button type="button" class="btn-event btn btn-warning" id="closeButton2" data-dismiss="modal"><i
            class="fa fa-times"
            aria-hidden="true"></i> Close
    </button>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:src="@{/js/getProfileAccount.js}"></script>

</body>
</html>
