<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .img-fluid{
            border-radius: 10px;
            border-color: #5f5f5f;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>


<th:block th:include="/_header"></th:block>

<div class="container-fluid">
    <div class="row">
        <div class="col-12 p-0">
            <img src="https://wallpapercave.com/wp/wp2702669.jpg" class="img-fluid w-100" alt="Banner" style="max-height: 45rem">
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row" >
        <div class="col-md-3 mb-4" th:each="product : ${products}">
            <div class="card" style="border-radius: 10px; border-color: #5f5f5f; box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.3); max-height: 30rem; height: 100%">
                <img th:src="@{|/productImage?code=${product.code}|}" style="border-radius: 10px; border-color: #5f5f5f; box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.3)" class="card-img-top" alt="Product 1">
                <div class="card-body">
                    <p class="card-text" th:text="${product.code}"></p>
                    <h5 class="card-title"  th:text="${product.name}"></h5> <hr/>
                    <p class="card-text" th:text="${product.price}"></p>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
