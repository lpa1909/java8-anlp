<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <!--    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .overview-y {
            overflow-y: auto;
            max-height: 30rem;
        }
        .order-details-table {
            width: 100%;
            border-collapse: collapse; /* Gộp đường viền các ô */
            margin-bottom: 20px;
        }

        .order-details-table th, .order-details-table td {
            padding: 8px 12px;
            text-align: left;
            border: 1px solid #ddd; /* Viền cho các ô */
        }

        .order-details-table th {
            background-color: #f2f2f2; /* Màu nền cho tiêu đề */
            font-weight: bold;
            text-align: center;
        }

        .order-details-table tr:nth-child(even) {
            background-color: #f9f9f9; /* Màu nền xen kẽ cho các dòng */
        }

        .order-details-table tr:hover {
            background-color: #e9e9e9; /* Hiệu ứng hover */
        }

        .card {
            border-radius: 5px;
            border-color: #5f5f5f;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.3);
        }

        .rating {
            display: inline-block;
        }

        .rating .star {
            font-size: 20px;
            color: gray;
            cursor: pointer;
        }

        .rating .star.filled {
            color: gold;
        }

        .cmt-info {
            display: flex; /* Sắp xếp các phần tử con thành một hàng */
            align-items: baseline; /* Căn chỉnh các phần tử con theo đường cơ sở của chữ */
        }

        .cmt-info span {
            font-size: smaller; /* Làm cho chữ nhỏ hơn */
            color: gray; /* Làm cho chữ mờ đi */
            margin-left: 0.5em; /* Thêm một chút khoảng cách giữa <h5> và <span> */
        }
    </style>
</head>
<body>
<th:block th:include="/_header"></th:block>


<section class="h-100 gradient-custom">
    <div class="container py-3 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-7 col-xl-7" id="product-info">
                <div class="card" style="border-radius: 10px; position: fixed; top: 80px">
                    <div class="card-header px-4 py-5">
                        <h5 class="text-muted mb-0">Product Info</span>!
                        </h5>
                    </div>
                    <div class="card-body p-4">

                        <div class="card shadow-0 border mb-4">
                            <div class="card-body">
                                <table class="order-details-table">
                                    <thead>
                                    <tr>
                                        <th>Code</th>
                                        <th>Product Name</th>
                                        <th>Price</th>
                                        <th>Image</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="orderDetailInfo : ${orderInfo.details}">
                                        <td class="text-center" th:utext="${orderDetailInfo.productCode}"></td>
                                        <td class="text-center" th:utext="${orderDetailInfo.productName}"></td>
                                        <td class="text-center"
                                            th:utext="${#numbers.formatDecimal(orderDetailInfo.price,3,2,'COMMA')}"></td>
                                        <td class="text-center"><img
                                                th:src="@{|/productImage?code=${orderDetailInfo.productCode}|}"
                                                class="card-img-top" alt="..."
                                                style="border-radius: 25px; width: 50px; height: 50px"></td>
                                        <td class="text-center">
                                            <button th:data-product-code="${orderDetailInfo.productCode}"
                                                    th:data-user-id="${orderInfo.userId}"
                                                    class="btn btn-danger comment-btn"><i class="fa fa-commenting"
                                                                                          aria-hidden="true"></i>
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
