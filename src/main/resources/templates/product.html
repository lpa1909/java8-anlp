            font-weight: 300;

<div class="form-holder">
    <div class="form-content">
        <div class="form-container">
            <div class="form-items">
                <h3>Product</h3>
                <p>Fill in the data below.</p>
                <form th:object="${productForm}" th:action="@{/admin/product}"
                      method="POST" enctype="multipart/form-data">

                    <div class="col-md-12">
                        <input th:field="*{newProduct}" type="hidden"/>
                        <input th:if="${productForm.newProduct}" type="text" placeholder="Code"
                               th:field="*{code}" th:required/>
                        <th:block th:if="${!productForm.newProduct}">
                            <span th:utext="${productForm.code}"></span>
                            <input type="hidden" th:field="*{code}"/>
                        </th:block>
                        <span class="error-message" th:if="${#fields.hasErrors('code')}" th:errors="*{code}">..</span>
                    </div>

                    <div class="col-md-12">
                        <input th:field="*{name}" placeholder="Product Name" type="text" th:required/>
                        <span class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">..</span>
                    </div>

                    <div class="col-md-12">
                        <input th:field="*{price}" placeholder="Price" type="text" th:required/>
                        <span class="error-message" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">..</span>
                    </div>


                    <div class="col-md-12">
                        <label>
                            <p>Image</p>
                            <img th:src="@{|/productImage?code=${productForm.code}|}" width="100"/>
                        </label>
                    </div>

                    <div class="col-md-12">
                        <label>
                            <p>Upload Image</p>
                            <input type="file" th:field="*{fileData}"/>
                        </label>
                    </div>


                    <div class="form-button mt-3">
                        <button id="submit" type="submit" value="Submit" class="btn btn-primary">Submit</button>
                        <button id="reset" type="reset" value="Reset" class="btn btn-danger">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
