   <section class="vh-100">
      <div class="container py-5 h-100">
         <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
               <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                    class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
               <form method="POST" th:action="@{/j_spring_security_check}">
                  <!-- Email input -->
                  <div data-mdb-input-init class="form-outline mb-4">
                     <input name="userName" id="form1Example13" class="form-control form-control-lg" th:required/>
                     <label class="form-label" for="form1Example13">Username *</label>
                  </div>

                  <!-- Password input -->
                  <div data-mdb-input-init class="form-outline mb-4">
                     <input type="password" name="password" id="form1Example23" class="form-control form-control-lg" th:required/>
                     <label class="form-label" for="form1Example23">Password *</label>
                  </div>

                  <!-- Submit button -->
                  <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg btn-block">Login</button>
                  <button type="reset" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-lg btn-block">Reset</button>

                  <div class="divider d-flex align-items-center my-4">
                     <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                  </div>

                  <a data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
                     role="button">
                     <i class="fab fa-facebook-f me-2"></i>  Continue with Facebook
                  </a>
                  <a data-mdb-ripple-init class="btn btn-danger btn-lg btn-block" style="background-color: #B54747" href="#!"
                     role="button">
                     <i class="fab fa-google me-2"></i>  Continue with Google</a>

               </form>
            </div>
         </div>
      </div>
   </section>


   <span class="error-message" th:text="${error}"></span>
