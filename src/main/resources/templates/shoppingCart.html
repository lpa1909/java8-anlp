<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <!--    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">-->
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .img-cart {
            display: block;
            max-width: 60px;
            height: 60px;
            margin-left: 0;
            margin-right: auto;
            border-radius: 10px;
            border-color: black;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.3);
        }

        table tr td {
            border: 1px solid #FFFFFF;
        }

        table tr th {
            background: #eee;
        }

        .panel-shadow {
            box-shadow: rgba(0, 0, 0, 0.3) 7px 7px 7px;
        }

        .cart-inline {
            display: flex;
            align-items: center;
        }

        .cart-inline > * {
            margin-right: 5px;
        }

        .cart-inline > *:last-child {
            margin-right: 0;
        }


        .panel.panel-info.panel-shadow {
            margin: auto;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .button-update-sc {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            margin-left: 5px;
        }
    </style>
</head>
<body>
<th:block th:include="/_header"></th:block>

<th:block th:if="${cartForm == null || cartForm.cartLines == null || cartForm.cartLines.empty}">
    <h2>There is no items in Cart</h2>
    <a th:href="@{/productList}">Show Product List</a>
</th:block>

                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th>Product</th>
                                            <th>Description</th>
                                            <th>Qty</th>
                                            <th>Price</th>
                                            <th>Total</th>
                                            <th>Action</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="cartLineInfo, varStatus : ${cartForm.cartLines}">
                                                <td><img
                                                        th:src="@{|/productImage?code=${cartLineInfo.productInfo.code}|}"
                                                        class="img-cart"></td>
                                                <td>
                                                    <strong th:utext="${cartLineInfo.productInfo.name}"></strong>
                                                    <p th:utext="${cartLineInfo.productInfo.code}"></p>
                                                    <input type="hidden"
                                                           th:name="|cartLines[${varStatus.index}].productInfo.code|"
                                                           th:value="${cartLineInfo.productInfo.code}"/>
                                                </td>
                                                <td>
                                                    <div class="cart-inline">
                                                        <input class="form-control"
                                                               th:name="|cartLines[${varStatus.index}].quantity|"
                                                               th:value="${cartLineInfo.quantity}"
                                                               style="width: 70px; border-radius:  10px; border-color: black; box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.3);" required pattern="\d*">
                                                        <button rel="tooltip" class="button-update-sc" type="submit"><i
                                                                class="fa fa-pencil"></i></button>
                                                    </div>
                                                </td>
                                                <td th:utext="${#numbers.formatDecimal(cartLineInfo.productInfo.price,3,2,'COMMA')}"></td>
                                                <td th:utext="${#numbers.formatDecimal(cartLineInfo.amount,3,2,'COMMA')}"></td>
                                                <td>
                                                    <a th:href="@{|/shoppingCartRemoveProduct?code=${cartLineInfo.productInfo.code}|}"
                                                       class="btn btn-danger"><i
                                                            class="fa fa-trash-o"></i></a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <br/>
                        <a th:href="@{/productList}" class="btn btn-warning"><span
                                class="glyphicon glyphicon-arrow-left"></span>&nbsp;Continue
                            Shopping <i class="fa fa-shopping-bag"></i></a>
                        <a th:href="@{/shoppingCartCustomer}" class="btn btn-info pull-right"><i
                                class="fa fa-info-circle"></i>&nbsp; Enter Customer Info<span
                                class="glyphicon glyphicon-chevron-right"></span></a>
                    </form>
